{% extends "_layout.html" %}

{% block title %}News{% endblock %}

{% block main %}

<section class="post_index">
    <div class="post_index_content">


        <h1>Articles</h1>
        <!-- form method=POST -->
    
            <ul class="data_tools_list">
                {% for _, post in post_dicts_for_index.items() %}
                    
                <li>
                    <a href="{{ url_for('news.view_post', post_name=post['post_name']) }}">
                        <div class="data_tool_div">
    
                                <div class="title_div">
    
                                    <h2>{{ post['title'] }}</h2>
    
                                </div>
    
                                <div class="date_div">
                                    {{ post['date_published'] }}<br>
                                    by {{ post['username'] }}
                                </div>
    
                                <div class="data_tools_description">
                                    {{ post['description'] }}
                                    
                                </div>
                            
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
    
        <!-- form -->

    </div>


</section>
{% endblock %}
