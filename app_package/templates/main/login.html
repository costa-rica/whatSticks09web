{% extends "_layout.html" %}
{% block main %}
<section class="register">

  <div class = "register_body">
    <div class = "title">
      {{ page_name }}

    </div>

    <div class="register_form">
      <form method="POST" action="">

        <div class="email_combo">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" class="register_text">
        </div>

        <div class="email_combo">
          <label for="password">Password:</label>
          <input type="password" id="password_text" name="password_text" class="register_text">
        </div>



        
        <div class="element_right">

          <div class="show_password">
            <input class="form-check-input" type="checkbox" value="" id="password_checkbox">
            <label class="form-check-label" for="password_checkbox">
              Show password
            </label>
          </div>


          <div class="element_right_sub">
            <input type="submit" value="Login" name="btn_login" class="btn btn-secondary btn_custom01">
            <input type="submit" value="Login As Guest" name="btn_login_as_guest" class="btn btn-secondary btn_custom02">
  
            <div class="forgot_password">
              <a href="">Forgot Password?</a>
            </div>
          </div>

        </div>
      </form>
    </div>
    
  </div>

</section>

<!-- Show password -->
<script>
  window.addEventListener("load", function(){
      var checkbox  = document.getElementById('password_checkbox');
      var x = document.getElementById('password_text');
      checkbox.addEventListener('change', function() {
          if(this.checked) {
              x.type = 'text'; 
          } else {
              x.type = 'password'; 
          }
      });
  });
</script>



{% endblock %}
